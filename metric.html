<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI</title>
</head>

<body>
    <div class="container text-center p-3">
        
        <form class="forms">
            <h3 style="color: white;">BMI Calculator</h3>
            <div class="text-center">
                <div class="row" style="padding:10px;">
                    <div class="col">
                        <input type="button" value="Us Unit" class="uslink"style="padding:10px;" onclick="usunit()">
                        &nbsp;&nbsp;
                        <input type="button" style ="text-decoration:none;color:inherit;border:2px solid rgb(5, 5, 5);background-color:aqua;padding:10px;" value="Metric Unit" class="metriclink" onclick="metricunit()">
                    </div>
                </div>
                <div class="row " style="padding:10px;">
                    <div class="age-row col">
                        Age: <input type="text" id="age-box" placeholder="25" required>
                        <p class="text-age">age between 2-120</p>
                    </div>
                </div>
                <div class="row" style="padding:10px;">
                    <div class="col gender-check">
                        <label for="gender-male">Gender</label>
                        <input type="radio" name="gender" id="gender-male" value="Male" checked>
                        <label for="gender-male">Male</label>
                        <input type="radio" name="gender" id="gender-female" value="Female">
                        <label for="gender-female">Female</label>

                    </div>
                </div>
                <div class="row" style="padding:10px;">
                    <div class="col height">
                        Height: <input type="text" id="height" placeholder="inches" required>
                    </div>
                </div>
                <div class="row" style="padding:10px;">
                    <div class="col weight">
                        <div class="col weight">
                            Weight: <input type="text" id="weight" placeholder="pounds" required>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding:10px;">
                    <div class="col">
                        <input type="button" id="result" onclick="results()" value="Result">
                        <input type="button" id="clear" value="Clear">
                    </div>
                </div>
            </div>
    </div>
    </div>
    </form>
    <div id="error">

    </div>
    <div>
        <div id="output">
            <div style="border-radius:100%;height:200px;width:200px;text-align:center">
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    function usunit(){
        window.location.href="index.html";
    }
    function results(){
        const age = document.getElementById("age-box").value;
        console.log(age);
        console.log(Number(age),typeof(age));
        
    }
    function metricunit(){
        window.location.href="metric.html";
    }
    function results(){
        const age = Number(document.getElementById("age-box").value);
        const height = Number(document.getElementById("height").value);
        const weight= Number(document.getElementById("weight").value);
        var err = " ";
        if (isNaN(age)&&(age>120||age<2))
        {
            err+="!Please enter a valid age <br>"; 
        }
        if(isNaN(height)){
           err+="!Please enter a valid height <br>";
        }
        if (isNaN(weight)){
           err+="!Please enter a valid weight ";
        }
        document.getElementById('error').innerHTML=`<p style="text-align:center;color:red;">${err}</p>`;
        const c= weight/height;
        var r="";
        console.log(c);
       if(c<18.5)
       {
            r ="Underweight";
            document.getElementById('output').innerHTML=`<p style="color:red;text-align:center;">${r}</p>`;
       }
       else if(c>=18.5&&c<=24.9)
       {r="Normal weight";
       document.getElementById('output').innerHTML=`<p style="color:orange;text-align:center;">${r}</p>`;
        }
        
        else if(c>=25 && c<=29.9)
        {
            r="Over weight";
            document.getElementById('output').innerHTML=`<p style="color:orange;text-align:center;">${r}</p>`;
        }
        else
        {
        r="obesity";
        document.getElementById('output').innerHTML=`<p style="color:red;text-align:center;">${r}</p>`;
        }
    }
</script>
</html>
