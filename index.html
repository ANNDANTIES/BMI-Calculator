<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI</title>
</head>

<body>
    <div class="container text-center p-3">
        <h3>BMI Calculator</h3>
        <form class="forms">
            <div class="text-center">
                <div class="row">
                    <div class="col">
                        <button type="submit" id="us">US Unit</button>
                        <button type="submit" id="metric">Metric Unit</button>
                    </div>
                    <div class="row ">
                        <div class="age-row col">
                            <label id="age">Age</label>
                            <input class="age-box" type="text" id="age" placeholder="25">
                            <p class="text-age">age between 2-120</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-check">
                            <label for="gender-male">Gender</label>
                            <input type="radio" name="gender" id="gender-male" value="Male">
                            <label for="gender-male">Male</label>
                            <input type="radio" name="gender" id="gender-female" value="Female">
                            <label for="gender-female">Female</label>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
